<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>SABIKO Пароль</title>
    <script src="./assets/scripts/script.js"></script>
</head>
<body>
    <div class="registration-main">
        <div class="form">
            <a href="/" class="form-title-logo"><img src="./assets/images/SABIKO.png" alt=""></a>
            <div class="form-title">
                <a href="/" class="form-title-arrow form-title-arrow-mobile">
                    <img src="./assets/images/arrowLeft.svg" alt="">
                </a>
                <h1 class="form-title-text">Сброс пароля</h1>
            </div>
            <form action="" method="POST" class="form-main">
                <div class="form-group">
                    <label class="form-type" for="password">Пароль:</label>
                    <input placeholder="Введите новый пароль" class="form-type-content" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="form-type" for="password">Подтверждение пароля:</label>
                    <input placeholder="Введите новый пароль повторно" class="form-type-content" type="password" id="password" name="password" required>
                </div>
                <a href="/authorization.html" class="form-btn" type="submit">Сохранить</a>
            </form>
        </div>
    </div>
</body>
</html>
