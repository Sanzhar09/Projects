<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="./assets/scripts/jquery-3.7.1.min.js"></script>
    <title>SABIKO Восстановление пароля</title>
    <script src="./assets/scripts/script.js"></script>
</head>
<body>
    <div class="registration-main">
        <div class="form">
            <a href="/" class="form-title-logo"><img src="./assets/images/SABIKO.png" alt=""></a>
            <div class="form-title">
                <a href="/" class="form-title-arrow form-title-arrow-mobile">
                    <img src="./assets/images/arrowLeft.svg" alt="">
                </a>
                <h1 class="form-title-text">Сброс пароля</h1>
            </div>
            <form action="" method="POST" id="form-forgot-password" class="form-main">
                <div class="form-group">
                    <label class="form-type" for="email">Email:</label>
                    <input placeholder="Введите адрес электронной почты" class="form-type-content" type="email" id="email" name="email" required>
                </div>
                <button class="form-btn" type="submit">Отправить на почту</button>
            </form>
        </div>
    </div>
</body>
</html>
