<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="registration-main">
        <div class="form">
            <div class="form-title">
                <a href="/main.html" class="form-title-arrow">
                    <img src="/images/arrowLeft.svg" alt="">
                </a>
                <h1 class="form-title-text">Авторизация</h1>
            </div>
            <form action="" method="POST" class="form-main">
                <div class="form-group">
                    <label class="form-type" for="email">Email:</label>
                    <input placeholder="Введите адрес электронной почты" class="form-type-content" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-type" for="name">Пароль:</label>
                    <input placeholder="Введите свое имя" class="form-type-content" type="password" id="password" name="password" required>
                </div>
                <div class="authorization-group">
                    <a href="/forgotPassword.html" class="authorization-links">Забыли пароль?</a>
                    <a href="/regIndividual.html" class="authorization-links">Зарегистрироваться</a>
                </div>
                <a href="/account.html" class="form-btn" type="submit">Войти</a>
            </form>
        </div>
    </div>
</body>
</html>
